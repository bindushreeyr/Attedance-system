{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | Smart Attendance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-group .btn {
            margin-left: 10px;
        }
        .navbarNav {
            background: rgb(211, 95, 95);
            color: #000;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        .breadcrumb a {
            text-decoration: none;
            color: #007bff;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .header-image {
            width: 100%;
            height: 400px; /* You can adjust height */
            object-fit: cover;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0,0,0,0.1);
        }
        
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="student_dashboard">Smart Attendance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'add_student' %}">Add Student</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'take_attendance' %}">Mark Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'attendance_report' %}">Reports</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Image Section -->
    <div class="container">
        <img src="https://images.unsplash.com/photo-1588072432836-e10032774350" class="header-image">



    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
